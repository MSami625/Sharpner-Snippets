<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="margin: 0">
  <div class="container">
    <h1 class="mt-10">Expense Tracker</h1>
    <form onsubmit="handleFormSubmit(event)" class="mt-3">
      <div class="form-group">
        <label for="amount">Enter Expense Amount:</label>
        <input type="number" class="form-control" id="amount" name="amount" required>
      </div>
      <div class="form-group">
        <label for="description">Enter Description:</label>
        <input type="text" class="form-control" id="description" name="description" required>
      </div>
      <div class="form-group">
        <label for="category">Choose a Category:</label>
        <select class="form-control" id="category" name="category" required>
          <option value="food">Food</option>
          <option value="transport">Transport</option>
          <option value="clothes">Clothes</option>
          <option value="bills">Bills</option>
          <option value="others">Others</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Add Expense</button>
    </form><hr>
    <h2 class="mt-10">Expenses</h2>
    <ul class="mt-10 list-group "></ul>
  </div>

  <!-- Bootstrap JS and your script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
